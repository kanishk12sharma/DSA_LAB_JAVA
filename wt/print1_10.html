<html>
    <head>
        TABLE OF 1-10 IS:<span></span><br>
        <table border="1">
            <script>
                for(var i=1;i<=10;i++){
                    document.write("<tr>");
                    for(var j=1;j<=10;j++){
                        document.write("<td>"+(i*j)+"</td>");
                    }
                    document.write( "</tr>\n");
                }
            </script>
        </table>
    </head>
</html>
