<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h2>1. ADDITION OF TWO NUMBERS</h2>
    <h2>2. SUBTRACTION OF TWO NUMBERS</h2>
    <h2>3. MULTIPLICATION OF TWO NUMBERS</h2>
    <h2>4. DIVISION OF TWO NUMBERS</h2>
    
    <label>ENTER THE NUMBER 1:</label>
    <input type="number" id="p1"><br>
    
    <label>ENTER THE NUMBER 2:</label>
    <input type="number" id="p2"><br>
    
    <label>ENTER THE CHOICE:</label>
    <input type="number" id="p3"><br>
    
    THE RESULT IS: <span id="p4"></span><br>
    
    <button onclick="myFunction()">PERFORM THE OPERATION</button>

    <script>
        function myFunction() {
            var x = document.getElementById("p1").value;
            var y = document.getElementById("p2").value;
            var z = document.getElementById("p3").value;

            x = parseFloat(x);
            y = parseFloat(y);

            switch (parseInt(z)) {
                case 1:
                    document.getElementById("p4").innerHTML = x + y;
                    break;
                case 2:
                    document.getElementById("p4").innerHTML = x - y;
                    break;
                case 3:
                    document.getElementById("p4").innerHTML = x * y;
                    break;
                case 4:
                    if (y !== 0) {
                        document.getElementById("p4").innerHTML = x / y;
                    } else {
                        document.getElementById("p4").innerHTML = "Cannot divide by zero";
                    }
                    break;
                default:
                    document.getElementById("p4").innerHTML = "INVALID CHOICE";
                    break;
            }
        }
    </script>
</body>
</html>
